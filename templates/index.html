{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Contact List APp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
        <header class="header">
            <form class="search-bar" action="" method="GET" id="search-form">
                <input type="search-name" class="contact-search" name="search-area" placeholder="search">
                <i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>
            </form>
            <a href="{% url 'add-contact' %}">
                <i class="fas fa-plus-circle"></i>
            </a>
        </header>
        <section class="contact-library">
            <ul class="contacts-list">
                
                {% for contact in contacts reversed %}
                <a href="{% url 'profile' contact.id  %}">
                    <div class="contact-section">
                    <li class="list_item">


                        <p class="contact-name">{{contact.full_name | title}}</p>
                        <p class="relationship">{{contact.relationship | title}}</p>
                    </li>

                    <li class="list_item">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-sms text"></i>
                    </li>
                    </div>
                </a>

                <hr>
                {% empty %}
                <h3 style="color: blueviolet; padding: 20px;">No contacts found...!</h3>
                {% endfor %}

            
                
            </ul>
        </section>
       </div>
    </body>
</html>
