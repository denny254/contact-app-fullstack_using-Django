{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'style-delete.css' %}">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete contact Page</title>
</head>
<body>

    <div class="container">
        <header class="hero">
            <a href="{% url 'edit-contact' contact.id %}">
                <i  class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">{{ contact.full_name | title }}</h1>
                <p class="relationship">{{ contact.relationship | title }}</p>
            </div>

        </header>

        
        <section class="button-container">
            <p>Are you sure you want to delete this contact?</p>
           
                <form action="" method="POST">
                    {% csrf_token %}
                <div class="update-contact">
                    <i class="fas fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>
          
            </section>
        </form>
    
</body>
</html>
